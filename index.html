<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <p>You will hear from us at the earliest!</p><br>
        <div class="content">
            <form>
                <div class="user">
                     <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Full Name" ><br><br>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email"placeholder="Email" ><br><br>
                </div>
                <div class="number">
                    <i class="fa-solid fa-phone"></i>
                    <input type="number" placeholder="Phone" ><br><br>
                </div>
                <div class="query">
                    <textarea type="text" placeholder="Any comment or your query" ></textarea><br><br>
                </div>
                <center><div class="button">
                    <button type="submit">send</button>
                 </div></center>
            </form>
            <div class="extra">
                <label>You can also contact us at 181-1711-322</label>
            </div>
        </div>
    </div>
</body>
</html>
